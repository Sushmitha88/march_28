<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positive number</title>
</head>
<body>
    <script>
        function pos(x, y)
        {
            if(x % 3== 0 || y % 7 == 0)
            {
                return true;
            }
            else
            {
                return false;
            }
        }
        console.log(pos(12));
        console.log(pos(13));
    </script>
</body>
</html>
