<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check true value</title>
</head>
<body>
    <script>
        function sum(x, y)
  {
      return ((x==50||y==50)||(x+y==50));
  }
  console.log(sum(50, 50));
  console.log(sum(20, 30));
  console.log(sum(40, 20));
    </script>
</body>
