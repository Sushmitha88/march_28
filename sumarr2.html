<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of Array</title>
</head>
<body>
    <script>
        var array1 = [1,0,2,3,4];
        var array2 = [3,5,6,7,8,13];
        var sum = []
        for(var i=0; i<array1.length; i++)
        {
            sum.push(array1[i] + array2[i]);
            console.log(sum);
        }
    </script>
</body>
</html>
