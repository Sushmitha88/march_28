<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volume of sphere</title>
</head>
<style>
    body
    {border: 2px solid blue;
        height: 300px;width: 350px;
        padding-top: 30px;
    }
    label,input{display: block;}
</style>
<body>

    <p>
        Input radius value and get the volume of a sphere.
    </p>
    <form action="" method="post" id="MyForm">
    <label for="radius">Radius</label>
    <input type="text" name="radius" id="radius"><br>
    <label for="volume">Volume</label>
    <input type="text" name="volume" value="0.0000" id="volume"><br>
    <input type="submit" value="Calculate" id="submit"> </form>
    <script >

        function volume_sphere()
    {
        var volume;
        var radius = document.getElementById('radius').value;
        radius = Math.abs(radius);
        volume = (4/3) * Math.PI * Math.pow(radius,3);
        volume = volume.toFixed(4);
        document.getElementById('volume').value = volume;
        return false;
    }
    window.onload=document.getElementById('MyForm').onsubmit = volume_sphere;
    </script>
</body>
</html>
