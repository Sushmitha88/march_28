<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changing a position</title>
</head>
<body>
    <script>
         function firstlast(str1) 
  {
  if (str1.length <= 1)
  {
    return str1;
  }
  mid_char = str1.substring(1, str1.length - 1);
  return (str1.charAt(str1.length - 1)) + mid_char + str1.charAt(0);
}
console.log(firstlast('Sushmitha'));  
    </script>
    
</body>
</html>
