    <script>
        function integersame(x, y, z)
        {
            if((x > 0) && y > 0 && z > 0)
            {
                return(x % 10 == y % 10 && y % 10 == z % 10 && x % 10 == z % 10)
            }
        else
        return false;
    }
    console.log(integersame(88, 28, 68));
